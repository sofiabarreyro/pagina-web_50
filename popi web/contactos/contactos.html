* {
  box-sizing: border-box;

header,

footer {

body {

  background-repeat: no-repeat;
  background-size: cover;

}

header {
  display: flex;
  align-items: center;
  background-color: #333;
  color: #fff;
  padding: 10px;
}

.link {
  flex: 0.1;
  width: 15%;
  height: 100px;
}

.logo {
  flex: 0.5;
  width: 100%;
  height: 100px;
  background-image: url("C:/Users/santiago/Desktop/popi web/fotos/logo.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.titulo {
  flex: 2;
  text-align: center;
}

.contenedor {
  display: grid;
  grid-template-columns: 66% 33%;
  grid-gap: 20px;
  padding: 20px;
  margin-bottom: 425px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa {
  padding: 30px;
  font-size: 50px;
  width: 70px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius: 50%;
}

.fa:hover {
  opacity: 0.7;
}

.fa-instagram {
  background: #125688;
  color: white;
}

input[type="text"],
select,
textarea {
  width: 100%;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type="submit"] {
  background-color: #04AA6D;
  color: white;
  padding: 10px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  padding: 20px;
}

footer {
  color: aliceblue;
  background-color: #01000a;
  display: grid;
  grid-template-columns: 70% 15% 15%;
}

.foot {
  width: 100%;
  height: 100px;
}

.f1 {
  display: flex;
  align-items: center;
}

.f2 {
  display: flex;
  justify-content: center;
  align-items: center;
}

.f3 {
  display: flex;
  justify-content: center;
  align-items: center;
}

.columna-1,
.columna-2 {
  padding: 10px;
  width: 100%;
}

.columna-1 {
  background-color: #01000a;
}

.columna-2 {
  background-color: #01000a;
  display: grid;
  grid-template-rows: 80% 20%;
}

.columna-2 a {
  color: white;
  text-decoration: underline;
}

.columna-2 {
  color: white;
}

@media screen and (max-width: 768px) {
  .link,
  .logo,
  .titulo {
    width: 100%;
  }

  .logo img {
    width: 100%;
    height: auto;
  }

  .contenedor {
    grid-template-columns: 100%;
  }

  .columna-1,
  .columna-2 {
    height: auto;
  }
  .link {
    flex: 0.5;
  }
}
</style>
</head>
